<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Página Simples</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bem-vindo à Página Simples</h1>
    </header>

    <main>
        <section>
            <h2>Sobre</h2>
            <p>Esta é uma página simples com HTML e CSS embutido. Ela serve como exemplo básico de estrutura de site.</p>
        </section>

        <section>
            <h2>Imagem de Exemplo</h2>
            <img src="https://via.placeholder.com/600x300" alt="Imagem de Exemplo">
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Página Simples</p>
    </footer>

</body>
</html>
